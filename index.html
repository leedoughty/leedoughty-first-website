function draw() {
  cursor(cursorRed, 32, 32);
  //Draws an orange circle where mouse is
  //stroke(255,105,0);//fill(255,105,0); //ellipse(mouseX,mouseY,30,30);
  if (mouseX != currentX || mouseY != currentY) {
    var randomImage =
      loadedImages[Math.floor(Math.random() * loadedImages.length)];
    // Displays the image at its actual size at point (0,0)
    //image(img, 0, 0);
    // Displays the image at point (0, height/2) at half size
    var imageX = mouseX - randomImage.width / 16;
    var imageY = mouseY - randomImage.height / 16;
    image(
      randomImage,
      imageX,
      imageY,
      randomImage.width / 8,
      randomImage.height / 8
    );

    currentX = mouseX;
    currentY = mouseY;
  }
}
